<VirtualHost *:80>
    ServerAdmin webmaster@edutech.local
    DocumentRoot /var/www/edutech
    ServerName www.edutech.local
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory /var/www/edutech/>
        AllowOverride All
        Allow from all
    </Directory>
    <Location>
        SetHandler server-status
        Order allow,deny
        Deny from all
        Allow from www.edutech.local
    </Location>
</VirtualHost>