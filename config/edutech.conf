<VirtualHost *:80>
    ServerAdmin webmaster@edutech.cmbu.local
    DocumentRoot /var/www/edutech
    ServerName www.edutech.cmbu.local
    <Directory /var/www/edutech/>
        AllowOverride All
        Allow from all
    </Directory>
    <Location>
        SetHandler server-status
        Order allow,deny
        Deny from all
        Allow from localhost
    </Location>
</VirtualHost>